<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="image-box">
                <img src="images/ad.png" alt="" class="main-img">
            </div>

            <div class="data-box">
                <img src="images/logo.png" alt="" class="logo-img">
                <h1 class="text welcome">Bienvenido</h1>
                <h2 class="text info">Ingresa tus datos para iniciar sesion</h2>
                <div class="box email">
                    <span class="material-symbols-outlined icon">email</span>
                    <input type="text" class="email" placeholder="Correo electronico">
                </div>
                <div class="box password">
                    <span class="material-symbols-outlined icon">lock</span>
                    <input type="text" class="password" placeholder="Contraseña">
                    <span class="material-symbols-outlined icon-right">visibility_off</span>
                </div>
                <button class="btn sign-in">
                    Iniciar sesion
                </button>
                <h3>Nuevo en la plataforma? <a href="">Crea tu cuenta</a> </h3>
                <h4><a href="">Restaurar contraseña</a></h4>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
